<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsa Heidari</title>
    <link rel="stylesheet" href="./assets/style/font-awsome/css/all.css">
    <link rel="stylesheet" href="./assets/style/main.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h2 class="player">
                You
            </h2>
            <div class="player-items">
                <img src="./assets/images/paper 1.png" alt="" class="p-paper">
                <img src="./assets/images/rock 1.png" alt="" class="p-rock">
                <img src="./assets/images/scissor 1.png" alt="" class="p-scissors">
            </div>
        </div>
        <div class="right">
            <h2 class="player">
                Computer
            </h2>
            <div class="pc-items">
                <img src="./assets/images/paper 2.png" alt="" class="pc-paper">
                <img src="./assets/images/rock 2.png" alt="" class="pc-rock">
                <img src="./assets/images/scissor 2.png" alt="" class="pc-scissors">
            </div>
        </div>
        <div class="middle-part">
            <div class="data">
            <p id="score"> Player: <span id="player-points">0</span> computer: <span id="pc-points">0</span></p>
            <p id="choice"></p>
            </div>
            <div class="choose">
                <button id="rock">rock</button>
                <button id="paper">paper</button>
                <button id="scissors">scissors</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
